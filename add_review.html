  <title>Add Restaurant Review</title>
</head>

<body>
  <header id="review_header">
    <nav>
      <h1><a href="/">Add Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <!-- <ul role="navigation" aria-label="Breadcrumb" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul> -->
    <!-- End breadcrumb -->
  </header>

  <main id="maincontent">
    <div class="form-div">

<form id="add_review_form" action="http://localhost:1337/reviews/" method="post" role="form">
  <!-- "restaurant_id": <restaurant_id>,
  "name": <reviewer_name>,
  "rating": <rating>,
  "comments": <comment_text> -->
  <div>
    <label for="name">Reviewer Name</label>
    <input type="text" name="name" id="name" />
  </div>
  <div>
    <label for="rating">Rating</label>
    <select name="rating">
      <option value="1">
        1
      </option>
      <option value="2">
        2
      </option>
      <option value="3">
        3
      </option>
      <option value="4">
        4
      </option>
      <option value="5">
        5
      </option>
    </select>
  </div>
  <div>
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" rows="5"></textarea>
  </div>
  <input name="restaurant_id" id="restaurant_id" type="hidden" value="1" />
  <div>
      <input id="submit_review" type="submit" value="Submit" />
  </div
</form>

</div>
